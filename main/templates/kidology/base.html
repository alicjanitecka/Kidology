<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kidology{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .messages .error {
            background-color: #ffcccc;
            color: #cc0000;
        }
        .messages .success {
            background-color: #ccffcc;
            color: #006600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Kidology</h1>
            <nav>
                <a href="{% url 'article_list' %}">Strona główna</a> |
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}">Wyloguj</a>
                {% else %}
                    <a href="{% url 'login' %}">Zaloguj</a> |
                    <a href="{% url 'signup' %}">Zarejestruj</a>
                {% endif %}
            </nav>
        </header>

        <main>
            {% block content %}
            {% endblock %}
        </main>
    </div>
</body>
</html>
