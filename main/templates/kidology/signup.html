{% extends 'kidology/base.html' %}

{% block content %}
<h2>Rejestracja</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zarejestruj się</button>
</form>
<p>Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
{% endblock %}
