{% extends 'kidology/base.html' %}

{% block content %}
<h2>Logowanie</h2>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Zaloguj</button>
</form>
<p>Nie masz jeszcze konta? <a href="{% url 'signup' %}">Zarejestruj siÄ™</a></p>
{% endblock %}
