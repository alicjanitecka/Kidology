{% extends 'kidology/base.html' %}

{% block content %}
<div class="delete-confirmation">
    <h2>Potwierdzenie usunięcia</h2>
    <p>Czy na pewno chcesz usunąć artykuł "{{ object.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">Tak, usuń</button>
        <a href="{% url 'article_list' %}" class="cancel-btn">Anuluj</a>
    </form>
</div>
{% endblock %}
